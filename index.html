<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exam title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="layout">
      <header class="shadow">
        <div class="container-fluid py-2 d-flex align-items-center">
          <button
            class="btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="#offcanvasExample"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>
      <div class="container-fluid py-3">
        <section class="d-none" id="tests">
          <div class="my-3 d-flex align-items-center justify-content-center">
            <h1>tests</h1>
            <button class="btn">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Questions</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>1</td>
                <td>Js</td>
                <td>-</td>
                <td>
                  <button class="btn text-primary">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="btn text-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <section class="d-none" id="questions">
          <div class="my-3 d-flex align-items-center justify-content-between">
            <h1>Questions</h1>
            <button class="btn">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <div>
              <select class="form-select" name="" id="text-select-filter">
                <option value="">Choose a test</option>
              </select>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Questions</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>1</td>
                <td>Js</td>
                <td>-</td>
                <td>
                  <button class="btn text-primary">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="btn text-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </section>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menyu</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item active">Tests</li>
          <li class="list-group-item">Questions</li>
        </ul>
      </div>
    </div>

    <!-- Test Modal -->

    <div
      class="modal fade"
      id="testModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Test</h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form name="testForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  class="form-control"
                  id="exampleFormControlInput1"
                  name="name"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="button" class="btn btn-primary" id="btn-test-save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 
    question modal -->
    <div
      class="modal fade"
      id="questionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Test</h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form name="questionForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Test</label
                >
                <select
                  class="form-select"
                  name="testId"
                  id="test-select"
                ></select>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Text</label
                >

                <input
                  class="form-control"
                  id="exampleFormControlInput1"
                  name="text"
                />
              </div>

              <div class="mb-3">
                <label for="a" class="form-label">A</label>

                <input class="form-control" id="a" name="a" />
              </div>

              <div class="mb-3">
                <label for="b" class="form-label">B</label>

                <input class="form-control" id="b" name="b" />
              </div>

              <div class="mb-3">
                <label for="c" class="form-label">C</label>

                <input class="form-control" id="c" name="c" />
              </div>

              <div class="mb-3">
                <label for="d" class="form-label">D</label>

                <input class="form-control" id="d" name="d" />
              </div>
              <div class="mb-3">
                <label for="d" class="form-label">D</label>

                <input class="form-control" id="d" name="d" />
              </div>

              <div class="mb-3">
                <label for="true-answer-select" class="form-label">Test</label>

                <select
                  class="form-select"
                  name="trueAnswer"
                  id="true-answer-select"
                >
                  <option value="">-</option>

                  <option value="a">A</option>
                  <option value="b">B</option>

                  <option value="c">C</option>

                  <option value="d">D</option>
                </select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="button" class="btn btn-primary" id="btn-test-save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./system.js"></script>
    <script src="./dist/index.js"></script>
    <script>
      Object.keys(System.registerRegistry).forEach((key) =>
        System.import(key).then((module) => {})
      );
    </script>
  </body>
</html>
